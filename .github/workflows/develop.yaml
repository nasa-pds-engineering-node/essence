# ğŸ”§ Development Workflows
# ========================
#
# Note: for these workflows to succeed, the following secrets must be
# installed in the repository (or inherited from the repository's
# organization):
#
# - `AWS_ACCESS_KEY_ID` â€” access key for Amazon Web Services of the account to
#   which to deliver this software
# - `AWS_SECRET_ACCESS_KEY` â€” secret key to go with `AWS_ACCESS_KEY_ID`
# - `ADMIN_GITHUB_TOKEN` â€” Personal access token of a user with collaborator
#   or better access to the project repository.


---

name: ğŸ”§ Development 


# Driving Event
# -------------
#
# What event starts this workflow: a push to `develop`

on:
    push:
        branches:
             - develop
        paths-ignore:
            - 'CHANGELOG.md'
            - 'docs/requirements/**'
    workflow_dispatch:

# TBD: Should we have a `concurrency` with other workflows?


# What to Do
# ----------
#
# Deliver to run in AWS (whether this is an EC2, Fargate, or something else is
# up to the Terraform files).

jobs:
    development-delivery:
        name: ğŸ“ªÂ Development Delivery
        if: github.actor != 'pdsen-ci'
        runs-on: ubuntu-latest
        steps:
            -
                name: ğŸ’³Â Checkout
                uses: actions/checkout@v2
                with:
                    lfs: true
                    token: ${{secrets.ADMIN_GITHUB_TOKEN}}
                    fetch-depth: 0
            -
                name: ğŸŒÂ Terraform Setup
                uses: hashicorp/setup-terraform@v3
                with:
                    terraform_version: "1.8.4"
            -
                name: ğŸ”¬Â Terraform initialization and validation
                run: |
                    terraform init -no-color
                    terraform validate -no-color
            -
                name: ğŸ’¥Â Terraform destruction of any existing delivery
                run: terraform apply -destroy -no-color -auto-approve
                continue-on-error: true
            -
                name: ğŸ›«Â Terraform application of new delivery
                run: terraform apply -no-color -auto-approve
                env:
                    AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
                    AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

