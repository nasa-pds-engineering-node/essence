name: ğŸ¤ª Unstable integration & delivery


# Driving Event
# -------------
#
# What event starts this workflow: a push to ``main`` (or ``master`` in old
# parlance). For the "glob++" pattern syntax, see https://git.io/JJZQt

on:
    push:
        branches:
             - main
        paths-ignore:
            - 'CHANGELOG.md'
            - 'docs/requirements/**'
    workflow_dispatch:


# What to Do
# ----------
#
# Round up, yee-haw!

jobs:
    unstable-assembly:
        name: ğŸ§© Unstable Assembly
        if: github.actor != 'pdsen-ci'
        runs-on: ubuntu-latest
        steps:
            -
                name: ğŸ’³ Checkout
                uses: actions/checkout@v2
                with:
                    lfs: true
                    token: ${{secrets.ADMIN_GITHUB_TOKEN}}
                    fetch-depth: 0
            -
                name: ğŸ¤  Roundup
                uses: nasa-pds-engineering-node/roundup-action@main
                with:
                    assembly: unstable
                env:
                    ADMIN_GITHUB_TOKEN: ${{secrets.ADMIN_GITHUB_TOKEN}}
                    NPMJS_COM_TOKEN: ${{secrets.NPMJS_COM_TOKEN}}

